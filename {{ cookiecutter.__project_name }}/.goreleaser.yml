# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm64
    ldflags:
      {%- raw %}
      - -s -w -X {{ .ModulePath }}/version.Version={{ .Version }} -X {{ .ModulePath }}/version.BuildDate={{ .Date }} -X {{ .ModulePath }}/version.GitCommit={{ .ShortCommit }}
      {%- endraw %}
{% raw %}
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
{% endraw %}
dockers:
  - image_templates:
      - "ghcr.io/{{ cookiecutter.github_username }}/{% raw %}{{ .ProjectName }}:{{ .Tag }}{% endraw %}"
{% raw %}
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://{{.ModulePath}}"
      - "--label=org.opencontainers.image.url=https://{{.ModulePath}}"
{% endraw %}
      - "--label=description={{ cookiecutter.project_description }}"
      - "--label=maintainer={{ cookiecutter.github_username }}"
      - "--label=org.opencontainers.image.description={{ cookiecutter.project_description }}"
      - "--label=org.opencontainers.image.licenses={{ cookiecutter.license }}"
docker_manifests:
  - name_template: "ghcr.io/{{ cookiecutter.github_username }}/{% raw %}{{ .ProjectName }}:{{ .Tag }}{% endraw %}"
    image_templates:
      - "ghcr.io/{{ cookiecutter.github_username }}/{% raw %}{{ .ProjectName }}:{{ .Tag }}{% endraw %}"
{% raw %}
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
{% endraw %}

# changelog will be generated by release-drafter now

release:
  prerelease: auto
  footer: |
    ---
    _Released with [GoReleaser](https://goreleaser.com)!_
